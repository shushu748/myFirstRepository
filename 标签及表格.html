<!-- 超文本标记语言 html -->
<!-- 文档头声明 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <header>网页头部</header>
    <section>
        <h1>网页区块</h1>
        <p>p标签</p>
        <a href="02.html">a标签</a>

        <br>
        
        <img src="resources\wallhaven-r2g7rm.jpg" alt="pic" height="200" width="200">
    </section>
    <footer>网页尾部</footer>

    <!-- 
        cellspacing单元格之间的间距
        cellpadding单元格内部填充
        tr/td的align：行/单元格的文本居中
        table的align：表格在网页居中
        valign垂直方向对齐：top、middle、bottom
        colspan 跨列合并删除同一行后面对应的单元格
        rowspan 跨行合并删除下面行对应的单元格
    -->
    <table width="500" border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr height="80" align="center" valign="top">
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
